<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Erratum – Multi purpose error page template for Service, corporate, agency, Consulting, startup.">
    <meta name="keywords" content="Error page 404, page not found design, wrong url">
    <meta name="author" content="Ashishmaraviya">
    <link rel="icon" href="images/faviconabs.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="images/faviconabs.jpg" type="image/x-icon">
    <title>ABS Auto Center</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&amp;display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.css">
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <!-- 01 Preloader -->
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
    </div>
    <!-- Preloader end -->
    <!-- 02 Main page -->
    <section class="page-section login-page">
        <div class="full-width-screen">
            <div class="container-fluid p-0">
                <div class="particles-bg" id="particles-js">
                    <div class="content-detail">
                        <!-- Login form -->
                        <form class="login-form" method="post">
                            <div class="imgcontainer">
                                <img src="images/faviconabs.jpg" alt="Avatar" class="avatar">
                            </div>
                            <div class="input-control">
                                <input type="text" placeholder="Usuario" name="uname" required="">
                                <span class="password-field-show">
                                    <input type="password" placeholder="Senha" name="password"
                                        class="password-field" value="" required="">
                                    <span data-toggle=".password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </span>
                                <label class="label-container">Recuperar senha
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <span class="psw"><a href="forgot.html" class="forgot-btn">Esqueci a senha</a></span>
                                <div class="login-btns">
                                    <button type="submit">Login</button>
                                </div>
                                <div class="division-lines">
                                    <p> Redes Sociais</p>
                                </div>
                                <div class="login-with-btns">
                                    <button type="button" class="google"><i class="fab fa-google"></i></button>
                                    <button type="button" class="facebook"><i class="fab fa-facebook-f"></i></button>
                                    <button type="button" class="twitter"><i class="fab fa-twitter"></i></button>
                                    <button type="button" class="linkedin"><i class="fab fa-linkedin-in"></i></button>
                                    <span class="already-acc">Não tem conta? <a href="signup.html"
                                            class="signup-btn">Cadastre-se</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- latest jquery-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- theme particles script -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Theme js-->
    <script src="js/script.js"></script>


</body>

</html>
